	<section class="product-swiper">

		<div class="product-swiper__title">

			<h2 class="h1">
				Популярные предложения
			</h2>

		</div>

		<div class="product-swiper__tab">

			<button class="btn btn--tab is-active">
				Смартфоны
			</button>

			<button class="btn btn--tab">
				Ноутбуки
			</button>

			<button class="btn btn--tab">
				Транспорт
			</button>

		</div>

		<div class="product-swiper__wrap">

			<ul class="product-swiper__list">

{% for item in [1,2,3,4,5] %}

				<li class="product-swiper__item">

					<div class="product-preview">

						<p class="product-preview__sku">
							Артикул: 113937
						</p>

						<a href="/" class="product-preview__img">

							<picture>

								<source srcset="/img/billboard/330x204.webp 1x, /img/billboard/660x408.webp 2x" type="image/webp">
								<source srcset="/img/billboard/330x204.jpg 1x, /img/billboard/660x408.jpg 2x"">

								<img src="/img/billboard/724x720.jpg" alt="" loading="lazy" width="330" height="204">

							</picture>

						</a>

						<div class="product-preview__">
							В наличии
						</div>

						<a href="/" class="product-preview__name">
							Xiaomi Redmi Note 7 6/64GB Twilight Gold
						</a>

						<form action="/" class="product-preview__order">

							<div class="product-preview__stars">

							</div>

							<div class="product-preview__price h1">
								11 599 руб.
							</div>

							<button class="btn btn--buy" aria-label="купить">
								<svg width="22" height="20" viewBox="0 0 22 20">

								</svg>
							</button>

						</form>

					</div>

				</li>

{% endfor %}

			</ul>

		</div>

	</section>
